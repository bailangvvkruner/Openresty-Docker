name: openresty-docker Docker Image CI/CD Pipeline

on:
  workflow_dispatch:
  push:
    branches: [ main ]
  # schedule:
  #   - cron: '0 3 * * *' # 每天构建一次（可选）
  # schedule:
  #   - cron: '0 3 * * 1' # 每周一构建一次 (例如，每周一凌晨3点)

# 明确设置权限，避免fork仓库的权限问题
permissions:
  contents: read
  packages: write  # 推送镜像到GitHub Container Registry所需权限
  security-events: write
  # 允许删除 GitHub Actions 缓存
  actions: write

env:
  IMAGE_NAME: openresty
  # DOCKER_REPO: bailangvvking/go-wrk
  IMAGE_TAG: latest
  GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}

# 在jobs中使用的时候动态拼接DOCKER_REPO

jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on:
      # ubuntu-latest
      - self-hosted
      - linux
      - x64
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Cache Clean
        run: gh cache delete --all

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # - name: Log in to DockerHub
      #   uses: docker/login-action@v3
      #   with:
      #     username: ${{ secrets.DOCKERHUB_USERNAME }}
      #     password: ${{ secrets.DOCKERHUB_TOKEN }}

      # - name: Build and push Docker image
      - name: Build Docker image (no push yet)
        uses: docker/build-push-action@v5
        with:
          context: .
          # platforms: |
          #     linux/amd64
          #     linux/386
          #     linux/arm64
          #     linux/arm/v7
          #     linux/arm/v6
          #     linux/arm/v5
          #     linux/riscv64
          #     linux/ppc64le
          #     linux/mips64le
          #     linux/s390x
          # platforms: |
          #     linux/386
          #     linux/amd64
          #     linux/arm/v6
          #     linux/arm/v7
          #     linux/arm64/v8
          platforms: |
              linux/amd64
          # push: true
          push: false
          load: true  # 添加这一行，将镜像加载到本地
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}
          # 禁用缓存，确保每次构建都是全新的
          cache: false

      - name: Log in to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Push Docker image
        run: |
          docker images
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}

      - name: Output image info
        run: |
          echo "Image built and pushed successfully"
          echo "Repository: ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}"
          echo "Tag: ${{ env.IMAGE_TAG }}"

      - name: Scan image for vulnerabilities
        if: github.event_name != 'pull_request'
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:latest
          format: 'sarif'
          output: 'trivy-results.sarif'
          # 禁用缓存以减少存储使用
          skip-db-update: false  # 可以设置为true跳过数据库更新，但会影响扫描准确性
          skip-java-db-update: false

      - name: Upload Trivy scan results
        if: github.event_name != 'pull_request' && github.event_name != 'schedule'
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: 'trivy-results.sarif'
          category: 'container-vulnerability-scan'
